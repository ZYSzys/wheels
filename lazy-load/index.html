<!DOCTYPE html>
<html>

<head>
    <title>Lazy Load Demo</title>
    <style type="text/css">
    .container {
        position: absolute;
    }
    h1 {
        text-align: center;
        margin-top: 200px;
    }
    img {
        position: relative;
        margin-top: -150px;
        margin-left: 300px;
    }
    </style>
</head>

<body>
    <h1>Loading......</h1>
    <div class="container">
        <img src="loading.gif" data-echo="code.png">
    </div>
    
    <script type="text/javascript" src="lazy.load.js"></script>
    <script type="text/javascript">
    echo.init({
        offset: 100,
        throttle: 2500,
        unload: false,
        callback: function(elem, op) {
            console.log(elem, op);
        }
    });
    </script>
</body>

</html>
